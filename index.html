<!DOCTYPE html>
<!-- Coding Done By : Ashish Sahu (itsashishsahu.com) -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote in JavaScript | itsashishsahu.com</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>Quote of the day</header>

        <!-- This is content section of the quote card  -->
        <div class="content">
            <!-- This is quote area  -->
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">_</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <!-- This is author name area  -->
            <div class="author">
                <span>__</span>
                <span class="name">_ _</span>
            </div>
        </div>

        <!-- This is buttons area  -->
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                    <li class="linkedin"><i class="fab fa-linkedin"></i></li>
                    <li class="facebook"><i class="fab fa-facebook"></i></li>
                    <li class="code"><i class="fa fa-code"></i></li>
                </ul>
                <button>Get Fresh</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
